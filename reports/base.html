<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="Fulfil.IO Inc.">

    {% block stylesheets %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ 'report_html_stock/reports/css/bootstrap/css/bootstrap.min.css'|modulepath }}">
    <link rel="stylesheet" href="{{ 'report_html_stock/reports/css/font-awesome/css/font-awesome.min.css'|modulepath }}">
    {% endblock stylesheets %}

    {% block custom_style %}
    <style type="text/css">
      hr {
        border-top: 1px solid #000;
      }
      .h4{
        font-size: 12px;
      }
      .h3 {
        font-size: 16px;
      }
      .h2 {
        font-size: 20px;
      }
      body {
        font-family: 'Lora', serif;
        font-size: 10px;
      }
      .b-right {
        border-right: 1px solid #ddd;
        width: 50%;
      }
      .b-right-hidden {
        width: 50%;
      }
      .b-hide {
        border: hidden;
      }
      tbody tr {
        page-break-inside: avoid;
      }
    </style>
    {% endblock custom_style %}

  </head>
  <body>
    {% block main %}{% endblock %}
  </body>
</html>
